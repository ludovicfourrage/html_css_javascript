<html>
<head>
    <style>
        fieldset {
            background-color: lightyellow;
            border: 10px solid yellow;
            margin-bottom: 10px;
            width: 720px;
        }
        label {
            width: 180px;
            display:inline-block;
            text-align: right;
            vertical-align: top;
        }
        .widthAuto {
            width: auto;
        }
        .range {
            text-align: center;
        }
        .purple {
            background-color: purple;
        }
        .red {
            background-color: red;
        }
    </style>   
</head>
<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get">
        
        <fieldset>
            <legend>Your Face</legend>
            <div><label for="image">Your image: </label><input type="file" name="image"/></div> <br>
            <div><label for="preview">Image preview:</label><img id="preview" /></div> <br>
        </fieldset>
        
        <fieldset>
            <legend>Your General Details</legend>
            <div><label for="name">Name: </label><input type="text" name="name"/></div> <br>
            <div><label for="sex">Gender: </label><input type="radio" name="sex" value="male" class="widthAuto"/> Male<input type="radio" name="sex" value="female" class="widthAuto"/> Female</div> <br>
            <div><label for="age">Age: </label><input type="number" name="age" /></div> <br>
            <div><label for="birthday">Date of birth: </label><input type="date" name="birthday" /></div> <br>
            <div><label for="favorite_color">Favorite color: </label><input type="color" name="favorite_color" /></div> <br>
            <div><label for="country">Which country: </label>
                <select name="country">
                    <option value="none" selected="selected">No selection</option>
                    <option value="China">China</option>
                    <option value="America">America</option>
                    <option value="UK">UK</option>
                    <option value="Japan">Japan</option>
                    <option value="Canada">Canada</option>
                </select>
            </div> <br>
        </fieldset>
        
        <fieldset>
            <legend>Your Indicators</legend>
            <div><label for="height">Height: </label><span class="range red">Short</span><input type="range" name="height" min="0" max="100" /> <span class="range purple">Tail</span></div> <br>
            <div><label for="salary">Salary: </label><span class="range red">Poor</span><input type="range" name="salary" min="0" max="100" /> <span class="range purple">Rich</span></div> <br>
        </fieldset>
        
        <fieldset>
            <legend>Your Contact Infomation</legend>
            <div><label for="email">Email: </label><input type="email" name="email"/></div> <br>
            <div><label for="mobile">Mobile: </label><input type="tel" name="mobile"/></div> <br>
            <div><label for="address">Address: </label><textarea name="address"></textarea></div> <br>
            <div><label for="contact">Method to contack you: </label>
                <input type="checkbox" value="method_email" class="widthAuto" /> Email
                <input type="checkbox" value="method_whatsapp" class="widthAuto" /> Whatsapp
                <input type="checkbox" value="method_in_app_chat" class="widthAuto" />In-app chat
            </div> <br>
        </fieldset>
        <div><input type="submit" /></div> <br>
    </form>
</body>
</html>
